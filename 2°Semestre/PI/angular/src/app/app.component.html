<router-outlet>
  <app-header></app-header>
  <div>
    <h1>{{ titulo }}</h1>
    <p>{{ nome }}</p>
    <form borde="solid 2px black">
      <label>Nome:</label> <br>
      <input type="text" placeholder="Digite seu nome" (click)="digitando()">
    </form>

    <button [disabled]="botaoDesabilitado" (click)="onBotaoClicado()">
      {{ textoBotao }}
    </button>
    @if(mensagem){
    <div>{{mensagem}}</div>
    }
  </div>
  <app-footer></app-footer>
</router-outlet>
