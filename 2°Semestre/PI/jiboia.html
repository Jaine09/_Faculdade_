<body>
    <script>
        class Jiboia {
                nome = "";
                especie = "réptil";
                tamanhoMax = 4;

            constructor(novoNome) {
                this.nome = novoNome;
            }

            movimentando() {
                console.log(`${this.nome} rastejando....`);
            }

            comendo() {
                console.log(`${this.nome} se alimentando...`);
            }
        }
        const jiboia1 = new Jiboia("Luna");
        console.log(`O nome da Jiboia 01 é: ${jiboia1.nome}`);
        jiboia1.comendo();

        const jiboia2 = new Jiboia("Meg");
