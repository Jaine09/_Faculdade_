<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body> 
    <h1>Vetores</h1>
    <script>
        const marcas = ["BMW", "Porshe", "Ferrari"];
        console.log(marcas);

        console.log('Adicionando um item...');
        marcas.push('Fiat');
        console.log(marcas);

        console.log('Removendo o ultimo item...');
        marcas.pop();
        console.log(marcas);

        console.log('Removendo o primeiro item...');
        marcas.shift();
        console.log(marcas);
    </script>
</body>
</html>
