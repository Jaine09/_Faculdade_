<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Formulário de cadastro</h2>
        <form>

            <div class="text-group"> <!--criado para alinhar a label e o input -->
                <label for="txtNome">Nome:</label>
                <input type="text" id="txtNome" placeholder="Digite seu nome" required>
            </div>

            <div class="text-group">
                <label for="txtEmail">Email:</label>
                <input type="text" id="txtEmail" placeholder="Digite seu email" required>
            </div>

            <div class="text-group">
                <label for="txtSenha">Senha:</label>
                <input type="password" id="txtSenha" placeholder="Digite sea senha" required>
            </div>

            <div class="text-group">
                <label for="txtConfirmar">Confirmar senha:</label>
                <input type="text" id="txtConfirmR" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="botao-magico">Registrar</button>
        </form>
    </div>
</body>

</html>
